{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-20 card mb-4  mt-3 left  top">
            <div class="card-body">
                <h1>{% block title %}Delete "{{ article.title }}"{% endblock title %}</h1>
                <p>This action is irreversible, are you sure you want to proceed?</p>
                
                <form method = "POST", action = "{% url 'article_delete' article.slug %}">
                    {% csrf_token %}
                    <button type = "submit", name = "delete_article", value = "delete", class = "btn btn-danger">Confirm delete</button>
                    <a href = "/articles", class="btn btn-primary">Cancel</a>
                </form>
                
            
            </div>
        </div>
    </div>
</div>

{% endblock content %}
