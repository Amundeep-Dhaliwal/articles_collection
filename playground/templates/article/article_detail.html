{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-20 card mb-4  mt-3 left  top">
        <div class="card-body">
            <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
            <p class="text-muted">{{ article.author }} | {{ article.region }} | {{ article.created_on }}</p>
            <p class="text-muted">Last updated on {{ article.updated_on }}</p>
            <p class="card-text ">{{ object.content | safe }}</p>
        </div>
        </div>
    </div>
</div>

{% endblock content %}
