{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-20 card mb-4  mt-3 left  top">
        <div class="card-body">
            <h1>{% block title %} {{ author.first_name }} {{ author.last_name }} {% endblock title %}</h1>
            <p class="text-muted">{{ author.occupation }} | {{ author.joined }}</p>
            <p class="card-text ">{{ author.biography | safe }}</p>
        </div>
        </div>
    </div>
</div>

{% endblock content %}
